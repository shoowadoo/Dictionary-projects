<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gwich'in Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Gwich'in Dictionary</h1>
        <!--class is for styling and id is for js for functionality-->
        <input placeholder="Search a Gwich'in or English word" 
        type="text" class="input" id="input">
        <p class="info-text" id="info-text">Type a 
            word and press enter</p>
        <div class="meaning-container" 
        id="meaning-container">
            <p>Word: <span class="word" 
                id="word">___</span></p>
            <p>Translation: <span class="translation" 
                id="translation">___</span></p>
            <!--<audio src="" controls id="audio"></audio>-->
        </div>
    </div>
    <!--This goes at the end so everything else is loaded, but there is another way-->
    <script src="index.js"></script>
</body>
</html>
